<html>
<head>
	<title>Stoic Quotes</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<div class="container-fluid">

		<div class="col-md-7" id="container-quote">
			<div class="container" id="buttons-cont"><p>
				<button type="button" class="btn btn-default btn-lg" id="new-quote">New Quote</button>

			</p></div>

				<p id="quote"></p>
				<p id="author"></p>
			</div>
		</div>
		<div class="face col-md-4 col-md-offset-1"><img src="img/bg-face.png"></div>

</div>
